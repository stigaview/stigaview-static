name: Deploy
on:
  pull_request:
  push:
  merge_group:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PAGES_DIR: out
    steps:
      - name: "Check out the repository"
        uses: actions/checkout@v5
      - name: "Setup Python"
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Python Dependencies Install
        run: pip install -r requirements.txt
      - name: Build It
        run: make
